---
layout: default
---

<div id="main" role="main" class="content">
  <div class="wrapper">
    <article class="post">
      <h1>{{ page.title }}</h1>
      <hr>

      <div class="date">
        {{ page.date | date: "%Y-%m-%d" }}
      </div>

      <div class="entry">
        {{ content }}
      </div>

      <div class="tags">
        {% for tag in page.tags %}
        <i class="tag">{{ tag }}</i>
        {% endfor %}
      </div>

      {% include disqus.html %}
    </article>
  </div>
</div>
